<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="css/base.min.css">
    <link rel="stylesheet" href="css/animations/styles.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <a class=color-dk-7 href="/index.html">&lt;&nbsp;Go&nbsp;Back</a>
        <h1 class=color-dk-1>Animations page</h1>
        <div class="container">
            <div class="card">
                <div class="card-header">Pulse</div>
                <div class="card-body anim-pulse"></div>
            </div>
            <div class="card">
                <div class="card-header">Stretch</div>
                <div class="card-body anim-stretch"></div>
            </div>
            <div class="card">
                <div class="card-header">Multiple</div>
                <div class="card-body anim-multiple"></div>
            </div>
            <div class="card">
                <div class="card-header">Circle</div>
                <div class="card-body anim-circle"></div>
            </div>
            <div class="card">
                <div class="card-header">Loader</div>
                <div class="card-body flex-center">
                    <div class="anim-loader">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Loader 2</div>
                <div class="card-body flex-center">
                    <div class="anim-loader-2">
                        <span class="one"></span>
                        <span class="two"></span>
                        <span class="three"></span>
                        <span class="four"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
